<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>CIRCLE 96 - POS SYSTEM</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        /* BASE SETUP UNTUK HP */
        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            background-color: #e5e5e5; /* Background luar abu-abu */
            margin: 0; 
            padding: 0;
            -webkit-tap-highlight-color: transparent;
            min-height: 100vh;
            display: flex;
            justify-content: center;
        }

        /* CONTAINER APLIKASI (SIMULASI HP) */
        #app-container {
            width: 100%;
            max-width: 480px; /* Kunci lebar maksimal seukuran HP besar */
            background-color: #f3f4f6; /* Background dalam aplikasi */
            min-height: 100vh;
            position: relative;
            box-shadow: 0 0 50px rgba(0,0,0,0.1);
            padding-bottom: 120px; /* Ruang untuk navigasi bawah */
        }

        /* HEADER PREMIUM DARK (FIXED DI DALAM CONTAINER) */
        .header-fixed {
            position: sticky;
            top: 0;
            z-index: 1000;
            background: #f3f4f6;
            padding: 15px;
        }

        .header-capsule {
            background-color: #1a1a1a;
            border-radius: 25px;
            padding: 15px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            min-height: 70px;
        }

        .brand-name { font-size: 1rem; font-weight: 900; color: #ffffff; letter-spacing: -0.5px; line-height: 1.1; }
        .brand-loc { font-size: 7px; color: #f97316; font-weight: 800; text-transform: uppercase; margin-top: 2px; letter-spacing: 1px; }

        /* TOMBOL BAYAR (TIDAK AKAN HILANG) */
        .btn-bayar {
            background: linear-gradient(135deg, #f97316 0%, #ea580c 100%);
            color: white;
            padding: 10px 20px;
            border-radius: 12px;
            font-weight: 800;
            font-size: 10px;
            text-transform: uppercase;
            box-shadow: 0 4px 15px rgba(249, 115, 22, 0.4);
            border: none;
            display: none; /* Muncul lewat JS */
            letter-spacing: 0.5px;
            white-space: nowrap;
        }
        .btn-bayar.active { display: block; animation: bounceIn 0.3s; }
        
        @keyframes bounceIn {
            0% { transform: scale(0.5); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

        .omzet-box { text-align: right; }
        .omzet-val { font-size: 16px; font-weight: 800; color: #f97316; line-height: 1; }
        .omzet-label { font-size: 7px; color: #71717a; text-transform: uppercase; font-weight: 700; margin-top: 2px; }

        /* MENU GRID (RESPONSIF) */
        .menu-grid {
            padding: 0 15px;
            display: grid;
            grid-template-columns: repeat(2, 1fr); /* 2 Kolom pas untuk HP */
            gap: 12px;
        }

        .menu-card {
            background-color: #262626;
            border-radius: 20px;
            padding: 20px 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            cursor: pointer;
            transition: 0.1s;
            border: 1px solid rgba(255,255,255,0.05);
            min-height: 130px;
            justify-content: center;
        }
        .menu-card:active { transform: scale(0.96); background-color: #171717; border-color: #f97316; }

        .menu-icon { color: #f97316; font-size: 1.8rem; margin-bottom: 10px; opacity: 0.9; }
        .menu-name { font-size: 10px; font-weight: 800; color: #e5e5e5; text-transform: uppercase; margin-bottom: 4px; line-height: 1.3; }
        .menu-price { font-size: 13px; font-weight: 900; color: #ffffff; font-style: italic; }

        /* MODAL */
        .modal-overlay {
            position: fixed; top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0,0,0,0.85); backdrop-filter: blur(4px);
            z-index: 5000; display: none;
            align-items: center; justify-content: center; padding: 20px;
        }
        .modal-content {
            background: white; width: 100%; max-width: 350px;
            border-radius: 25px; padding: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.5);
        }

        /* NAV BAR (FIXED DI DALAM CONTAINER) */
        .nav-bar-container {
            position: fixed;
            bottom: 20px;
            left: 0; 
            right: 0;
            display: flex;
            justify-content: center;
            z-index: 1000;
            pointer-events: none; /* Agar area kosong tembus */
        }

        .nav-bar {
            background-color: #1a1a1a;
            height: 70px;
            width: 90%; /* Tidak full width agar terlihat floating */
            max-width: 440px;
            border-radius: 25px;
            display: flex;
            justify-content: space-around;
            align-items: center;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
            pointer-events: auto; /* Aktifkan klik */
            border: 1px solid rgba(255,255,255,0.05);
        }

        .nav-btn { display: flex; flex-direction: column; align-items: center; color: #52525b; font-size: 8px; font-weight: 800; text-transform: uppercase; cursor: pointer; padding: 10px; width: 60px; }
        .nav-btn.active { color: #f97316; }
        .nav-btn i { font-size: 1.4rem; margin-bottom: 4px; }

        /* CART PREVIEW */
        .cart-overlay {
            position: fixed; bottom: 100px; left: 0; right: 0;
            display: flex; justify-content: center; z-index: 999;
            pointer-events: none;
        }
        .cart-box {
            background: white; width: 90%; max-width: 440px;
            border-radius: 20px; padding: 15px;
            box-shadow: 0 -10px 30px rgba(0,0,0,0.1);
            display: none; pointer-events: auto;
            max-height: 200px; overflow-y: auto;
        }
        .cart-box.active { display: block; animation: slideUp 0.3s; }
        @keyframes slideUp { from { transform: translateY(20px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }

        /* TOAST */
        #toast {
            position: fixed; top: 100px; left: 50%; transform: translateX(-50%);
            background: #1a1a1a; color: white; padding: 8px 16px;
            border-radius: 20px; font-size: 10px; font-weight: 700;
            z-index: 6000; display: none; box-shadow: 0 5px 20px rgba(0,0,0,0.2);
            border: 1px solid #f97316; white-space: nowrap;
        }

        /* INPUT PREMIUM */
        .input-dark {
            background: #262626; border: 1px solid #404040;
            color: white; padding: 12px; border-radius: 12px;
            width: 100%; font-size: 14px; outline: none;
        }
        .input-dark:focus { border-color: #f97316; }
    </style>
</head>
<body>

    <div id="toast"></div>

    <!-- WRAPPER UTAMA (MAX-WIDTH 480PX) -->
    <div id="app-container">
        
        <!-- HEADER -->
        <div class="header-fixed">
            <div class="header-capsule">
                <div>
                    <h1 class="brand-name">CIRCLE 96</h1>
                    <p class="brand-loc">POS SYSTEM</p>
                </div>
                
                <button id="btnBayar" onclick="checkout()" class="btn-bayar">BAYAR</button>

                <div class="omzet-box">
                    <p id="totalOmzet" class="omzet-val">Rp 0</p>
                    <p class="omzet-label">Omzet Hari Ini</p>
                </div>
            </div>
        </div>

        <!-- TAB KASIR -->
        <div id="tab-kasir" class="tab-page">
            <div class="px-5 py-3 flex justify-between items-center">
                <div class="flex items-center gap-2">
                    <span class="text-[9px] font-black text-stone-400 uppercase tracking-widest">Katalog</span>
                    <span id="badgeCount" class="bg-orange-100 text-orange-600 text-[8px] font-black px-2 py-0.5 rounded-full hidden">0</span>
                </div>
                <button onclick="clearCart()" id="btnClear" class="text-[9px] font-black text-stone-300 uppercase hidden">Clear</button>
            </div>
            
            <div id="menuGrid" class="menu-grid"></div>

            <!-- Preview Antrean -->
            <div id="cartPreview" class="cart-overlay">
                <div class="cart-box">
                    <p class="text-[8px] font-black text-stone-300 uppercase mb-2">Antrean Pesanan:</p>
                    <div id="cartItems" class="space-y-2"></div>
                </div>
            </div>
        </div>

        <!-- TAB LAPORAN -->
        <div id="tab-laporan" class="tab-page hidden p-4">
            <div class="bg-white p-4 rounded-3xl mb-4 shadow-sm">
                <div class="grid grid-cols-2 gap-3 mb-3">
                    <input type="date" id="tglMulai" class="bg-stone-50 p-3 rounded-xl text-[10px] font-bold border-none outline-none" onchange="loadLaporan()">
                    <input type="date" id="tglSelesai" class="bg-stone-50 p-3 rounded-xl text-[10px] font-bold border-none outline-none" onchange="loadLaporan()">
                </div>
                <div class="flex justify-between items-center pt-3 border-t border-stone-100">
                    <span class="text-[8px] font-black text-stone-400 uppercase">Total Periode:</span>
                    <span id="omzetPeriode" class="text-[14px] font-black text-orange-600">Rp 0</span>
                </div>
            </div>
            <div id="listLaporan" class="space-y-3"></div>
        </div>

        <!-- TAB EDIT -->
        <div id="tab-edit" class="tab-page hidden p-4">
            <div class="bg-[#1a1a1a] p-5 rounded-3xl shadow-lg mb-5 border border-white/5">
                <p class="text-[9px] font-black text-stone-500 uppercase mb-3">Tambah Menu Baru</p>
                <div class="space-y-3">
                    <input type="text" id="inNama" placeholder="Nama Menu..." class="input-dark">
                    <input type="number" id="inHarga" placeholder="Harga..." class="input-dark">
                    <button onclick="simpanMenu()" class="w-full bg-orange-600 text-white p-3 rounded-xl font-black text-[10px] uppercase shadow-lg active:scale-95 transition">Simpan</button>
                </div>
            </div>
            <div id="adminMenu" class="space-y-2"></div>
        </div>

    </div> <!-- End Container -->

    <!-- MODAL EDIT -->
    <div id="modalEdit" class="modal-overlay">
        <div class="modal-content">
            <div class="flex justify-between items-center mb-5">
                <h3 class="text-[12px] font-black uppercase text-stone-800">Koreksi Transaksi</h3>
                <button onclick="tutupModal()" class="w-8 h-8 rounded-full bg-stone-100 flex items-center justify-center text-stone-400"><i class="fa-solid fa-xmark"></i></button>
            </div>
            <div id="modalItemList" class="space-y-3"></div>
            <div class="mt-5 pt-4 border-t border-stone-100 text-center">
                <button onclick="hapusNotaAktif()" class="text-red-500 text-[10px] font-bold uppercase">Hapus Seluruh Nota</button>
            </div>
        </div>
    </div>

    <!-- NAVIGASI BAWAH -->
    <div class="nav-bar-container">
        <div class="nav-bar">
            <div onclick="gantiTab('kasir')" id="nav-kasir" class="nav-btn active">
                <i class="fa-solid fa-mug-hot"></i>KASIR
            </div>
            <div onclick="gantiTab('laporan')" id="nav-laporan" class="nav-btn">
                <i class="fa-solid fa-receipt"></i>LAPORAN
            </div>
            <div onclick="gantiTab('edit')" id="nav-edit" class="nav-btn">
                <i class="fa-solid fa-gear"></i>SET
            </div>
        </div>
    </div>

    <script>
        // Init Data
        let dbMenu = JSON.parse(localStorage.getItem('c96_menu_fix')) || [
            { id: 1, nama: 'Espresso', harga: 12000 },
            { id: 2, nama: 'Latte Hot', harga: 20000 },
            { id: 3, nama: 'Americano', harga: 15000 }
        ];
        let dbSales = JSON.parse(localStorage.getItem('c96_sales_fix')) || [];
        let keranjang = [];
        let currentNotaId = null;

        function formatDuit(n) { return "Rp " + parseInt(n).toLocaleString('id-ID'); }

        function notify(msg) {
            const t = document.getElementById('toast');
            t.innerText = msg;
            t.style.display = 'block';
            setTimeout(() => t.style.display = 'none', 1000);
        }

        // --- CORE UI UPDATE ---
        function refreshUI() {
            const today = new Date().toLocaleDateString('en-CA');
            const total = dbSales.filter(s => s.tgl === today).reduce((a, b) => a + b.total, 0);
            document.getElementById('totalOmzet').innerText = formatDuit(total);

            const btn = document.getElementById('btnBayar');
            const badge = document.getElementById('badgeCount');
            const clear = document.getElementById('btnClear');
            const cartBox = document.querySelector('.cart-box');
            
            if (keranjang.length > 0) {
                btn.classList.add('active');
                btn.innerText = `BAYAR (${keranjang.length})`;
                badge.innerText = `${keranjang.length}`;
                badge.classList.remove('hidden');
                clear.classList.remove('hidden');
                cartBox.classList.add('active');
                
                document.getElementById('cartItems').innerHTML = keranjang.map((item, i) => `
                    <div class="flex justify-between items-center py-2 border-b border-stone-100 last:border-0">
                        <span class="text-[10px] font-bold text-stone-700">${item.nama}</span>
                        <div class="flex items-center gap-3">
                            <span class="text-[10px] font-black text-orange-500">${formatDuit(item.harga)}</span>
                            <button onclick="hapusAntrean(${i})" class="text-red-400"><i class="fa-solid fa-circle-minus"></i></button>
                        </div>
                    </div>
                `).join('');
            } else {
                btn.classList.remove('active');
                badge.classList.add('hidden');
                clear.classList.add('hidden');
                cartBox.classList.remove('active');
            }
        }

        // --- KASIR ---
        function renderKasir() {
            const grid = document.getElementById('menuGrid');
            grid.innerHTML = dbMenu.map(m => `
                <div class="menu-card" onclick="pilihMenu('${m.nama}', ${m.harga})">
                    <i class="fa-solid fa-mug-hot menu-icon"></i>
                    <p class="menu-name">${m.nama}</p>
                    <p class="menu-price">${formatDuit(m.harga)}</p>
                </div>
            `).join('');
        }

        function pilihMenu(n, h) {
            keranjang.push({ nama: n, harga: h, uid: Date.now() + Math.random() });
            refreshUI();
            notify(`+ ${n}`);
        }

        function hapusAntrean(i) {
            keranjang.splice(i, 1);
            refreshUI();
        }

        function clearCart() {
            keranjang = [];
            refreshUI();
        }

        function checkout() {
            if (keranjang.length === 0) return;
            const total = keranjang.reduce((a, b) => a + b.harga, 0);
            const now = new Date();
            
            dbSales.push({
                id: 'TX-' + Math.floor(100000 + Math.random() * 900000),
                tgl: now.toLocaleDateString('en-CA'),
                jam: now.toLocaleTimeString('id-ID', {hour:'2-digit', minute:'2-digit'}),
                total: total,
                items: [...keranjang]
            });

            localStorage.setItem('c96_sales_fix', JSON.stringify(dbSales));
            keranjang = [];
            refreshUI();
            notify("SUKSES!");
            if(!document.getElementById('tab-laporan').classList.contains('hidden')) loadLaporan();
        }

        // --- LAPORAN & KOREKSI ---
        function loadLaporan() {
            const list = document.getElementById('listLaporan');
            const tglA = document.getElementById('tglMulai').value;
            const tglB = document.getElementById('tglSelesai').value;
            
            let data = dbSales;
            if(tglA && tglB) data = dbSales.filter(s => s.tgl >= tglA && s.tgl <= tglB);

            document.getElementById('omzetPeriode').innerText = formatDuit(data.reduce((a,b) => a+b.total, 0));

            if(data.length === 0) {
                list.innerHTML = `<p class="text-center text-[10px] text-stone-400 py-10 font-bold uppercase">Data Kosong</p>`;
                return;
            }

            list.innerHTML = data.slice().reverse().map(s => `
                <div class="bg-white p-4 rounded-3xl flex justify-between items-center shadow-sm border border-stone-100">
                    <div class="flex-1 pr-4">
                        <div class="flex justify-between mb-1">
                            <span class="text-[10px] font-black text-stone-800">${s.id}</span>
                            <span class="text-[9px] font-bold text-stone-400">${s.tgl} â€¢ ${s.jam}</span>
                        </div>
                        <p class="text-orange-600 font-black text-lg italic">${formatDuit(s.total)}</p>
                        <p class="text-[8px] text-stone-400 font-bold truncate mt-1 uppercase">${s.items.length} ITEM: ${s.items.map(i=>i.nama).join(', ')}</p>
                    </div>
                    <button onclick="bukaKoreksi('${s.id}')" class="bg-stone-50 text-stone-400 w-10 h-10 rounded-2xl flex items-center justify-center active:scale-90 transition">
                        <i class="fa-solid fa-pen-to-square"></i>
                    </button>
                </div>
            `).join('');
        }

        function bukaKoreksi(sid) {
            currentNotaId = sid;
            const sale = dbSales.find(s => s.id === sid);
            const list = document.getElementById('modalItemList');
            document.getElementById('modalEdit').style.display = 'flex';
            
            list.innerHTML = sale.items.map((item, idx) => `
                <div class="flex justify-between items-center bg-stone-50 p-3 rounded-xl border border-stone-100">
                    <div>
                        <p class="text-[10px] font-black uppercase text-stone-700">${item.nama}</p>
                        <p class="text-[9px] font-bold text-orange-500">${formatDuit(item.harga)}</p>
                    </div>
                    <button onclick="hapusSatuItem('${item.uid}')" class="text-red-400 w-8 h-8 flex items-center justify-center bg-white rounded-lg shadow-sm border border-red-100">
                        <i class="fa-solid fa-minus text-[10px]"></i>
                    </button>
                </div>
            `).join('');
        }

        function hapusSatuItem(uidItem) {
            const sIdx = dbSales.findIndex(s => s.id === currentNotaId);
            const sale = dbSales[sIdx];

            const itemIdx = sale.items.findIndex(i => i.uid === uidItem);
            if(itemIdx === -1) return;

            sale.items.splice(itemIdx, 1);
            sale.total = sale.items.reduce((a, b) => a + b.harga, 0);

            if(sale.items.length === 0) {
                hapusNotaAktif();
                return;
            }

            localStorage.setItem('c96_sales_fix', JSON.stringify(dbSales));
            bukaKoreksi(currentNotaId); // Refresh modal
            loadLaporan();
            refreshUI();
        }

        function hapusNotaAktif() {
            if(!confirm("Hapus seluruh nota ini?")) return;
            dbSales = dbSales.filter(s => s.id !== currentNotaId);
            localStorage.setItem('c96_sales_fix', JSON.stringify(dbSales));
            tutupModal();
            loadLaporan();
            refreshUI();
        }

        function tutupModal() { document.getElementById('modalEdit').style.display = 'none'; }

        // --- ADMIN ---
        function renderEdit() {
            const list = document.getElementById('adminMenu');
            list.innerHTML = dbMenu.map(m => `
                <div class="flex justify-between items-center bg-[#262626] p-4 rounded-2xl border border-white/5">
                    <div><p class="text-[10px] font-bold text-stone-300 uppercase">${m.nama}</p><p class="text-[10px] font-black text-orange-500">${formatDuit(m.harga)}</p></div>
                    <button onclick="hapusMenu(${m.id})" class="text-red-500 opacity-50 hover:opacity-100"><i class="fa-solid fa-trash-can"></i></button>
                </div>
            `).join('');
        }

        function simpanMenu() {
            const n = document.getElementById('inNama').value;
            const h = document.getElementById('inHarga').value;
            if(!n || !h) return;
            dbMenu.push({ id: Date.now(), nama: n.toUpperCase(), harga: parseInt(h) });
            localStorage.setItem('c96_menu_fix', JSON.stringify(dbMenu));
            document.getElementById('inNama').value = '';
            document.getElementById('inHarga').value = '';
            renderEdit();
            notify("MENU OK");
        }

        function hapusMenu(id) {
            if(!confirm("Hapus menu ini?")) return;
            dbMenu = dbMenu.filter(m => m.id !== id);
            localStorage.setItem('c96_menu_fix', JSON.stringify(dbMenu));
            renderEdit();
        }

        // TABS
        function gantiTab(t) {
            document.querySelectorAll('.tab-page').forEach(p => p.classList.add('hidden'));
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
            document.getElementById('tab-' + t).classList.remove('hidden');
            document.getElementById('nav-' + t).classList.add('active');
            if(t === 'kasir') renderKasir();
            if(t === 'laporan') loadLaporan();
            if(t === 'edit') renderEdit();
        }

        window.onload = () => {
            const t = new Date().toLocaleDateString('en-CA');
            document.getElementById('tglMulai').value = t;
            document.getElementById('tglSelesai').value = t;
            renderKasir();
            refreshUI();
        };
    </script>
</body>
</html>
